components:
  schemas:
    Hotel:
      type: object
      properties:
        idHotel:
          type: integer
          example: 1
        nameHotel:
          type: string
          example: Novotel
        typeHotel:
          type: object
          properties:
            idHotelType:
              type: integer
              example: 1
            hotelType:
              type: string
              example: Luxe
        bedroom:
          type: array
          items:
            type: object
            properties:
              IdBedroom:
                type: integer
                example: 1
              reserved:
                type: boolean
                example: true
              locationPrice:
                type: integer
                example: 50000
              hotel:
                type: string
                example: novotel
              typeLocation:
                type: object
                properties: 
                  locationType:
                    type: string
                    example: VIP
              typeBedroom:
                type: object
                properties:
                  idBedroomType:
                    type: integer
                    example: 1
                  bedroomType:
                    type: string
                    example: Large  
    Location_type:
      type: object
      properties:
        idLocationType:
          type: integer
          example: 1
        locationType:
          type: string
          example: VIP
    Bedroom_type:
      type: object
      properties:
        idBedroomType:
          type: integer
          example: 1
        bedroomType:
          type: string
          example: Large
    Bedroom_by_hotel:
      type: object
      properties:
        IdBedroom:
          type: integer
          example: 1
        prixLogement:
          type: integer
          example: 4500000
        typeLogement: 
          type: string
          example: VIP
        typeBedroom:
          type: string
          example: Large
        hotel:
          type: string
          example: Novotel
        country:
          type: string
          example: Alarobia
    Hotel_type:
      type: object
      properties:
        idHotel:
          type: integer
          example: 1
        hotelType:
          type: string
          example: Luxe
    CreateHotel:
      type: object
      properties:
        nameHotel:
          type: string
          example: Novotel
        typeHotel:
          type: object
          properties:
            idHotelType:
              type: integer
              example: 1
            hotelType:
              type: string
              example: Luxe
        bedrooms:
          type: array
          items:
            type: integer
            example: 1
    CreateBedroom:
      type: object
      properties:
        reserved:
            type: boolean
            example: false
        locationPrice:
          type: integer
          example: 500000
        typeLocation:
          type: object
          properties:
            idLocationType:
              type: integer
              example: 1
            locationType:
              type: string
              example: VIP
        idTypeBedroom:
          type: array
          items:
            type: integer
            example: 1
        idHotel:
          type: integer
          example: 1
    CreateCustomer:
      type: object
      properties:
        name:
          type: string
          example: haritiana
        lastName:
          type: string
          example: adriano
        email:
          type: string
          example: hei.adriano.4@gmail.com
        phone:
          type: string
          example: +261 34 76 765 58
    Customer:
      type: object
      properties:
        Id:
          type: integer
          example: 1
        name:
          type: string
          example: haritiana
        lastName:
          type: string
          example: adriano
        email:
          type: string
          example: hei.adriano.4@gmail.com
        phone:
          type: string
          example: +261 34 76 765 58
    Bedroom:
      type: object
      properties:
        IdBedroom:
          type: integer
          example: 1
        reserved:
          type: boolean
          example: true
        locationPrice:
          type: integer
          example: 50000
        hotel:
          type: string
          example: novotel
        typeLocation:
          type: object
          properties: 
            locationType:
              type: string
              example: VIP
        typeBedroom:
          type: object
          properties:
            idBedroomType:
              type: integer
              example: 1
            bedroomType:
              type: string
              example: Large  
    CreateGroup:
      type: object
      properties:
        name:
          type: string
          example: G3
        group:
          type: string
          example: goupe G3
    Country:
      type: object
      properties:
        idCountry:
          type: integer
          example: 1
        countryName:
          type: string
          example: Antananarivo
    error400:
      required:
      - type
      - message
      type: object
      properties:
        type:
          type: string
          example: BadRequestException
        group:
          type: string
          example: Bad request
    error403:
      required:
      - type
      - message
      type: object
      properties:
        type:
          type: string
          example: NotAuthorizedException
        group:
          type: string
          example: Not authorized
    error404:
      required:
      - type
      - message
      type: object
      properties:
        type:
          type: string
          example: ResourceNotFoundException
        group:
          type: string
          example: Resource is not found
    error500:
      required:
      - type
      - message
      type: object
      properties:
        type:
          type: string
          example: InternalServerException
