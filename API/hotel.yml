  /location_types:
    get:
      tags:
      - Location_type
      summary: Get a list of location_type
      operationId: getCountry
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Hotel_type'
        400:
          description: Bad request
  /location_type/{id}:
    delete:
      tags:
      - Location_type
      summary: Delete a location_type by Id
      operationId: delete location_type by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        200:
          description: Successfully deleted
        400:
          description: Bad request
    put:
      tags:
      - Location_type
      summary: Change location_type by Id
      description: change location_type 
      operationId: putLocationType
      parameters:
      - name: id
        in: path
        required: true
